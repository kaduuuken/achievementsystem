<ul>
    <li>
        {% if category.parent_category.name == None%}
            <a class="btn" href="{% url achievements:overview %}">
                <b>{{ category.name }}</b>
            </a>  
        {% endif %}
        {% for child in category.child_categories.all %}
            <a class="btn" href="{% url achievements:category category_id=child.id %}"><b>{{ child.name }}</b></a>
            {% include template with category=child %}
        {% endfor %}
    </li>
</ul>
